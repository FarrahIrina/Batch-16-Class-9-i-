<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link href="sign_up.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <P class="ptag">Let's set up your account!</P>
        <form action="" method="" enctype="multipart/form-data">
            <input class="input-element" type="name" placeholder="Enter your first name" name="" value="">
            <input class="input-element" type="name2" placeholder="Enter your last name" name="" value="">
            <input class="input-element" type="name3" placeholder="Enter your father's name" name="" value="">
            <input class="input-element" type="name4" placeholder="Enter your mother's name" name="" value="">
            <input class="input-element" type="email" placeholder="Enter your mail" name="" value="">
            <input class="input-element" type="tel" placeholder="Enter your contact no." name="" value="">
            <input class="input-element" type="password" placeholder="Enter a secure passowrd" name="" value=""> 
            <br>
            <input class="cb" type="checkbox" name="" value="" required>By clicking you agree to the terms and conditions.
            <br> <br> <br>
            <button class="btn" type="submit" name="">Sign in</button>
            <br> <br> <br>
            <p class="already">Already a member? </p>
            <br> 
            <a href="index.html"><h4 class="lg">Click here to login!</h4></a>
            
            
            
            

        



        </form>
    </div>
    
</body>
</html>
